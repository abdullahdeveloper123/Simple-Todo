<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Pro â€“ Corporate Task Manager</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="app">
        <aside class="sidebar">
            <div class="brand">Task<span>Flow</span></div>
            <nav class="nav">
                <button class="active" data-filter="all" id="allTab">All</button>
                <button data-filter="active" id="activeTab">Active</button>
                <button data-filter="completed" id="completedTab">Completed</button>
            </nav>
        </aside>

        <main class="main">
            <div class="topbar">
                <div>
                    <h1>Task Dashboard</h1>
                    <p>Professional productivity workspace</p>
                </div>
            </div>

            <section class="stats">
                <div class="stat">
                    <h3>Total Tasks</h3><strong id="total">0</strong>
                </div>
                <div class="stat">
                    <h3>Active</h3><strong id="activeCount">0</strong>
                </div>
                <div class="stat">
                    <h3>Completed</h3><strong id="completedCount">0</strong>
                </div>
            </section>

            <section class="card d-flex" id="card">
                <div class="add">
                    <input id="taskInput" type="text" placeholder="Add a new task" />
                    <button id="addBtn">Add Task</button>
                </div>
                <ul class="tasks" id="taskList">
                </ul>

            </section>
        </main>
    </div>

<script src="assets/js/main.js"></script>



</body>

</html>
